lunch_lists:
  applications:
    # no 'handled_by', or 'default_handler' for top level!
    root_default_handler: surf

    entries:
      surf: randomstring | xargs -I AAA surf -sg -c '/tmp/surfcookies-AAA' '%s'
      chr: chromium '%s'
      chromium: chromium '%s'
      private: chromium --incognito '%s'
      chrome: google-chrome-stable '%s'


      ff: firefox '%s'
      xml: newsreader '%s'
      term: urxvt -e sh -c '%s'
      sh: exec %s
